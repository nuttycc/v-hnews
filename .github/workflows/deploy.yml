name: Vue App Deploy to GitHub Pages

on:
  push:
    branches: [dev, main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      build_needed: ${{ steps.changes.outputs.build_needed }}
    steps:
      - uses: actions/checkout@v4

      - name: Check if build is needed
        id: changes
        run: |
          git fetch origin ${{ github.ref_name }} --depth=1 || true
          if git diff --name-only origin/${{ github.ref_name }} | grep -E 'src/|package.json|pnpm-lock.yaml'; then
            echo "build_needed=true" >> $GITHUB_OUTPUT
          else
            echo "build_needed=false" >> $GITHUB_OUTPUT
          fi
      - uses: actions/checkout@v4

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-${{ github.ref_name }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-${{ github.ref_name }}-pnpm-store-
            ${{ runner.os }}-pnpm-store-

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Install dependencies
        if: steps.changes.outputs.build_needed == 'true'
        run: pnpm install

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-${{ github.ref_name }}-node-modules-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-${{ github.ref_name }}-node-modules-
            ${{ runner.os }}-node-modules-

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: Cache Vite build cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules/.vite
          key: ${{ runner.os }}-${{ github.ref_name }}-vite-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('src/**/*.[jt]s', 'src/**/*.[jt]sx', 'src/**/*.vue') }}
          restore-keys: |
            ${{ runner.os }}-${{ github.ref_name }}-vite-${{ hashFiles('**/pnpm-lock.yaml') }}-
            ${{ runner.os }}-${{ github.ref_name }}-vite-

      - name: Build
        if: steps.changes.outputs.build_needed == 'true'
        run: pnpm build
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}

      - name: Upload sourcemaps to Sentry
        uses: getsentry/action-release@v1
        with:
          environment: ${{ github.ref == 'refs/heads/main' && 'production' || 'development' }}
          sourcemaps: ./dist
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: envious
          SENTRY_PROJECT: javascript-vue

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ github.ref_name }}
          path: dist

  deploy-dev:
    if: github.ref == 'refs/heads/dev'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
    steps:
      - name: Deploy to Dev GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  deploy-prod:
    if: github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ github.server_url }}/${{ github.repository }}
    steps:
      - name: Deploy to Prod GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
